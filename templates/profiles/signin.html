{% extends 'base.html' %}

{% load static %}

{% block title %}Mythic Quest - Signin{% endblock %}

{% block main_content %}
    <div class="signin-container">
        <div class="signin-main-container">
            <div class="bg-dark">
                <div class="text-white custom-header">
                    <h3 class="card-header custom-font signin-h3">Sign In</h3>
                </div>
                <div class="card-body text-white signin-card-body">

                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <form method="post" action="{% url 'signin' %}">
                        {% csrf_token %}
                        <div class="form-group">

                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username"
                                   class="form-control mb-3 sign-in-custom-color sing-in-custom-border-golden"
                                   required placeholder="Username">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password"
                                   class="form-control mb-3 sign-in-custom-color sing-in-custom-border-golden"
                                   required placeholder="Password">
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-block mt-3 signin-custom-button">Login
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
